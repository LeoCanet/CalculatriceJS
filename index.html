<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="calc">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-number class="sept">7</button>
      <button data-number class="huit">8</button>
      <button data-number class="neuf">9</button>
      <button data-delete class="delete">C</button>
      <button data-all-clear class="allclear">CE</button>
      <button data-number class="quatre">4</button>
      <button data-number class="cinq">5</button>
      <button data-number class="six">6</button>
      <button data-operation class="plus">+</button>
      <button data-operation class="moins">-</button>
      <button data-number class="un">1</button>
      <button data-number class="deux">2</button>
      <button data-number class="trois">3</button>
      <button data-operation class="fois">x</button>
      <button data-operation class="divise">/</button>
      <button data-number class="zero">0</button>
      <button data-number class="virgule">.</button>
      <button data-equals class="egale">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
